<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align = "center"> Show orders </h1>

    <table align="center" border="1"> 

        <tr> 
            <th> name </th>
            <th> image </th>
            <th> quantity </th>
            <th> price </th>
            <th> review </th>
         </tr>

         {% for x in data %}

         <tr> 
            <td> {{ x.product.name }} </td>
            <td> <img src = "{{ x.product.image.url }}" height="200px" width="200px"> </td>
            <td> {{ x.quantity }} </td>
            <td> {{ x.total_price }} </td>
            <td> <a href="/create_review/{{ x.product.id }}"> Add Review </a> </td>
         </tr>

         {% endfor %}

    </table>


</body>
</html>
