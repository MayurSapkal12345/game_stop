<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center"> Add Product </h1>

    <table align="center" border="1">

        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            {% for x in data %}

            <tr>
                <th> name </th>
                <td> <input type="text" name="uname" value="{{ x.name }}"> </td>
            </tr>

            <tr>
                <th> description </th>
                <td> <input type="text" name="udescription" value="{{ x.description }}"> </td>
            </tr>

            <tr>
                <th> manufacturer </th>
                <td> <input type="text" name="umanufacturer" value="manufacturer"> </td>
            </tr>

            <tr>
                <th> category </th>
                <td>
                    <select name="Ucategory">
                        <option value="None" {% if i.category == "None" %}selected{% endif %}>None</option>
                        <option value="Sports" {% if i.category == "Sports" %}selected{% endif %}>Sports</option>
                        <option value="Shooter" {% if i.category == "Shooter" %}selected{% endif %}>Shooter</option>
                        <option value="Action" {% if i.category == "Action" %}selected{% endif %}>Action</option>
                        <option value="Fighting" {% if i.category == "Fighting" %}selected{% endif %}>Fighting</option>
                      </select>
                </td>
            </tr>

            <tr>
                <th> price </th>
                <td> <input type="number" name="uprice" value="{{ x.price }}"> </td>
            </tr>

            <tr>
                <th> Image </th>
                <td> <input type="file" name="uimage" value="{{ x.image }}"> </td>
            </tr>

            <tr>
                <td colspan="2" align="center"> <input type="submit" value="submit"> </td>
            </tr>

           {% endfor %}

        </form>



    </table>
</body>

</html>
