<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
 
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 align = "center"> Read produtc </h1>

    <br>
    <br>

    <table align="center" border="1">
        <form method="POST">
            {% csrf_token %}

            <tr> 

                <th> <input type="text" name="search" id="search"> </th>
                <th> <input type="submit" value="submit"> </th>


            </tr>

 
            </form>
            </table>

            <br>
            <br>
    <table align="center" border="1"> 

        <form method="POST">

            {% csrf_token %}

            <tr> 
                <th> name </th>
                
                <th> price </th>
                <th> image </th>
                <th> update </th>
                <th> Delete </th>
                <th> Add Cart </th>
            </tr>

            {% for x in data %}

            <tr> 
                <td> <a href="/read_product_detail/ {{ x.id }}">{{ x.name }} </a> </td>
               
                <td> {{ x.price }} </td>
                <td> <img src = "{{ x.image.url }}" width="100%" height="100px"> </td>
               
                <td> <a href="updateproduct/{{ x.id }}"> update </a> </td>
                <td> <a href="deleteproduct/{{ x.id }}"> Delete </a> </td>
                <td> <a href="create_cart/{{ x.id }}"> Add To Cart </a> </td>
            </tr>



            {% endfor %}


        </form>

    </table>

    <script>
        $( function() {
          var availableTags = [];

          "{% for x in data %}"

                availableTags.push("{{ x.name }}") 

          "{% endfor %}"

          $( "#search" ).autocomplete({
            source: availableTags
          });
        } );
        </script>


</body>
</html>
